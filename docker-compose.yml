services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rf-analytics-backend
    restart: unless-stopped
    networks:
      - rf-analytics-network

  frontend:
    build:
      context: ./frontend
    container_name: rf-analytics-frontend
    depends_on:
      - backend
    networks:
      - rf-analytics-network

  nginx:
    image: nginx:alpine
    container_name: rf-analytics-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - rf-analytics-network

networks:
  rf-analytics-network:
    driver: bridge
