events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    sendfile on;
    keepalive_timeout 65;

    # Backend API proxy
    upstream backend {
        server rf-analytics-backend:8090;
    }

    # Frontend proxy
    upstream frontend {
        server rf-analytics-frontend:80;
    }

    server {
        listen 80;
        server_name _;

        # Proxy settings to preserve headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # POST requests to "/" go to backend (ChirpStack HTTP integration)
        location = / {
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_pass_request_headers on;
            
            if ($request_method = POST) {
                proxy_pass http://backend;
                break;
            }
            
            proxy_pass http://frontend;
        }

        # API routes to backend
        location /api/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # Preserve original request headers (including Content-Type and Accept for JSON)
            proxy_pass_request_headers on;
        }

        # All other routes to frontend
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # Preserve original request headers
            proxy_pass_request_headers on;
        }
    }
}
